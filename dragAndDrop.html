<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 250px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
#div2 {
    width: 250px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>

</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>
<div>

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<img id="drag1" src="http://www.getcoloringpages.com/images/tl/tlprco7.png" draggable="true" ondragstart="drag(event)" width="100" height="50">
<img id="drag1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Classic_alphabet_numbers_2_at_coloring-pages-for-kids-boys-dotcom.svg/371px-Classic_alphabet_numbers_2_at_coloring-pages-for-kids-boys-dotcom.svg.png" draggable="true" ondragstart="drag(event)" width="100" height="50">


<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    console.log('ev.dataTransfer', ev.dataTransfer)
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
</html>
