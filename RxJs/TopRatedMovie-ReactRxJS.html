<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React RxJS</title>
  </head>
  <body>
    <h1>React RxJS</h1>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0/dist/global/Rx.js" charset="utf-8"></script>


    <script type="text/babel">
    const getRatings = [
      {rating: 5, title: 'spiderman', genre:'action'},
      {rating: 5, title: 'wolverine', genre:'action'},
      {rating: 5, title: 'guardians', genre:'action'},
      {rating: 3, title: 'batman v superman', genre:'action'},
      {rating: 3, title: 'suicide squad', genre:'action'},
      {rating: 3, title: 'guardians', genre:'action'},
      {rating: 5, title: 'somemovie', genre:'comedy'},
    ]

    class App extends React.Component {
      state = {
        recommendations: [],
        fiveStar: [],
      }

      componentDidMount() {
        this.setState(
          {
            recommendations: [...this.state.recommendations, ...getRatings]
          }
        );
      }
      myStore = []
      buttonClick = () => {
        const obs = Rx.Observable.from(this.state.recommendations);
        obs
          .map(film => film)
          .filter(film => film.rating === 5 && film.genre === 'action')
          .subscribe(fiveStar => {
            this.myStore.push(fiveStar)
            this.setState({fiveStar: [...this.myStore]}, () => {
              this.myStore = [];
            })
          });
      }
      render() {
        return (
          <div>
            <h1>Welcome!</h1>
            <button
              ref={ref => this._button = ref}
              onClick={this.buttonClick}
            >
              Observable Button
            </button>
            <button
              onClick={this.addNumber}
            >
            Add Number
            </button>
            <br />
            <div>
            {this.state.fiveStar.map((film, i) =>
              <div key={i}>
                {`Title: ${film.title}`} <br/>
                {`Rating: ${film.rating}`}
              </div>
            )}
            </div>
          </div>
        )
      }
    }




      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
