<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iterators</title>
  </head>
  <body>
    Iterators

    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators">MDN Iterators and Generators</a>



    <script type="text/javascript">

    const makeIterator = (arr) => {
      let nextIndex = 0;
      return {
        next: () => (
          nextIndex < arr.length
            ? {
              value: arr[nextIndex++],
              done: false
            }
            : {
              done: true
            }
        )
      }
    }

    const it = makeIterator([1, 2, 3]);

    for (var i = 0; i < 5; i++) {
      console.log('value', it.next());
    }

    function* idMaker() {
      var index = 0;
      while(true)
        yield index++;
    }

    var gen = idMaker();
    console.log('gen.next()',gen.next());
    </script>
  </body>
</html>
